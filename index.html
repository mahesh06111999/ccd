<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCD</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <main>
